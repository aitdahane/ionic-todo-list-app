<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons *ngIf="(projects$ | async)?.length"
                 slot="end">
      <ion-button (click)="addProject()">
        <ion-icon slot="start" name="add-outline"></ion-icon> List
      </ion-button>
    </ion-buttons>

    <ion-title>Hive</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="(projects$ | async)?.length; else noProject"
        class="dashboard-projectList">
    <div *ngFor="let project of projects$ | async"
          class="dashboard-projectItem"
          (click)="goToProject(project)">
      <app-project-image class="dashboard-projectItem-card"
                         [projectImage]="project.imageName"></app-project-image>

      <div class="dashboard-projectItem-title">{{ project.title }}</div>
    </div>
    
    <div class="dashboard-projectItem"
        (click)="addProject()">
      <div class="dashboard-projectItemAdd-card">
        <div class="dashboard-projectItemAdd-card-content">
          <ion-icon class="dashboard-projectItem-icon"
                    name="add-outline"></ion-icon>
        </div>
      </div>

      <div class="dashboard-projectItem-title">Add a new list</div>
    </div>
  </div>

  <ng-template #noProject>
    <div class="dashboard-noProject">
      <div class="dashboard-noProject-content">
        <div class="dashboard-noProject-img"
              [ngStyle]="{backgroundImage: 'url(../../assets/img/empty-box.png)'}"></div>
        
        <div class="dashboard-noProject-message">Oops.. There are no lists</div>
        
        <ion-button (click)="addProject()">
          <ion-icon slot="start"
                    name="add-outline"></ion-icon> Add a List
        </ion-button>
      </div>
    </div>
  </ng-template>
</ion-content>
