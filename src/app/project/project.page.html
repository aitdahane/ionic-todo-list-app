<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="editProject()">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="presentProjectOptionsPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-title class="project-title"
    >{{ (selectedProject$ | async)?.title }}</ion-title
  >
</ion-header>

<ion-content>
  <app-task-list
    *ngIf="(selectedProject$ | async)"
    [project]="selectedProject$ | async"></app-task-list>
</ion-content>
